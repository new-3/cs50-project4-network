{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <h1>{{ title }}</h1>
    <div class="border posts-container">
        {% for post in posts %}
            <div id="post_{{post.id}}" class="post-container border bg-light m-2 p-2">
                <div class="username">{{post.user.username}}</div>
                <div class="content">{{post.body}}</div>
                <div class="timestamp">{{post.created_at}}</div>
                <div class="like-container"></div>
                </div>
            </div>
        {% endfor %}            
    </div>
{% endblock %}

{% block script %}
<script type="text/babel" src="{% static 'network/likes.js' %}"></script>
{% endblock %}
