{% extends "network/layout.html" %}
{% load static %}

{% block header %}
<meta name="csrf-token" content="{{ csrf_token }}">
{% endblock %}

{% block body %}
    <!-- Template of div for each post -->
    <template id="post">
        <div class="post-container border bg-light m-2 mt-1 row position-relative">
        <!-- pic, username, context, time -->
            <div id="profile_pic" class="col-2 justify-content-center">
                <div id="username" class="py-1"></div>
                <img src='' width=75px height=75px>
            </div>
            <div id="rest" class="col">                
                <div id="body" class="py-1"></div>
                <div id="time" class="py-1"></div>
                <div id="like" class="py-1"></div>
            </div>


        <!-- dropdown section -->
        <section class="dropdown-section">
            <div class="position-absolute top-0 end-0 pe-3 pt-2">
                <div class="dropdown">
                  <!-- Three dots button -->
                  <a class="btn p-0" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-three-dots"></i>
                  </a>
                  <!-- Dropdown menu items -->
                  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Edit</a></li>
                    <li><a class="dropdown-item" href="#">Delete</a></li>
                  </ul>
                </div>
              </div>
        </section>
    </div>

    </template>

    <div class="big-container px-3">
        
        <h1>{{ title }}</h1>
    
        <div class="border container-sm w-50 posts-container">
            <!-- Create new Post Section -->
            <section>
                <div id="compose-view" class="">
                    <h3>Create a new Post</h3>
                    <form class="compose-form">
                        <div class="form-group">
                            <textarea class="form-control my-1" id="compose-body" placeholder="Share your Thoughts!"></textarea>
                            <div class="text-end mt-3">
                                <input type="submit" class="btn btn-primary ">
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Display Posts from You and Another -->
            <section>
                <div id="posts-view" class="my-4">
                </div>
            </section>
            <!-- Pagination -->
            <section id="pagination" style="display: none">
              <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-center">
                    <li id="page-previous" class="page-item">
                      <button class="page-link" aria-label="Previous">
                        <!-- <span aria-hidden="true">Previous</span> -->
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li id="page-next" class="page-item">
                      <button class="page-link" aria-label="Next">
                        <!-- <span aria-hidden="true">Next</span> -->
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
              </nav>
            </section>

        </div>
    </div>

{% endblock %}

{% block script %}
<script src="{% static 'network/posts.js' %}"></script>
<script type="text/babel" src="{% static 'network/likes.js' %}"></script>
{% endblock %}
